Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented
Layout/IndentArray:
  EnforcedStyle: consistent

Style/StringLiterals:
  EnforcedStyle: double_quotes

Metrics/BlockLength:
  Exclude:
    - '**/*.rake'

Metrics/MethodLength:
  Exclude:
    - '**/*.rake'

Metrics/AbcSize:
  Exclude:
    - '**/*.rake'

AllCops:
  TargetRubyVersion: 2.3
